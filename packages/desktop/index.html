<!DOCTYPE html>
<html>

<head>
    <title><%= malagu.name %></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        .path {
            stroke: #cccccc;
            stroke-dasharray: 1100;
            stroke-dashoffset: 1100;
            animation: dash 1.5s linear alternate infinite;
        }

        @keyframes dash {
            from {
                stroke-dashoffset: 1100;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .theia-preload {
            background-image: none !important;
        }

        .loading-container {
            width: 450px;
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 225px);
            text-align: center;
        }
        body {
            background-color: var(--theia-editor-background);
        }
    </style>
    <script type="text/javascript">
        var value = window.localStorage.getItem('theme.background') || '#1d1d1d';
        var documentElement = document.documentElement;
        documentElement.style.setProperty('--theia-editor-background', value);
    </script>
</head>

<body>
    <div class="theia-preload">
        <div class="loading-container">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="120px" height="120px" viewBox="-0.5 -0.5 273 273"><defs/><g><path class="path" stroke="var(--theia-menu-foreground)" stroke-width="5" stroke-miterlimit="1" d="M 225 210 L 225 180 L 135 180 L 135 120 L 225 120 L 225 60 L 45 60 L 45 210 L 225 210" fill="none" pointer-events="stroke"/><rect x="0" y="0" width="270" height="270" rx="40.5" ry="40.5" fill="none"  class="path" stroke="var(--theia-menu-foreground)" stroke-width="5" stroke-miterlimit="1" pointer-events="all"/></g></svg>
        </div>
    </div>
</body>

</html>

malagu:
  name: ${pkg.description || pkg.name}
  server:
    endpoint:
  fc-adapter:
    service:
      name: cellbang
      logConfig: 
        logstore: logstore
        project: cellbang
      role: acs:ram::${malagu['fc-adapter'].profile.accountId}:role/cellbangrole
    function:
      memorySize: 1024
      instanceConcurrency: 100
    customDomain:
      name: ${pkg.name}.cellbang.com
